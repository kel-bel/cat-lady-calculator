<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cat Lady Calculator</title>
	<link href="https://fonts.googleapis.com/css?family=Coming+Soon|Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container">
		<header>
			<h1>Cat Lady Calculator</h1>
		</header>

		<section class="catquestion">
			<div class="cat">
				<div class="yarn">
					<img class="justyarn" src="images/yarn.png">
				</div>
				<div class="meow">
					<button>Submit</button>
				</div>
			</div>
		</section>

		<section class="questionhere">
			<div class="question">
					<h2>How many cats do you already own?</h2>
					<ul class="options">
						<li>A. 0</li>
						<li>B. 1</li>
						<li>C. 2-4</li>
						<li>D. 5+</li>
					</ul>
			</div>
		</section>
	</div>
	<audio id="meow-sound" src="sounds/meow-sound-3.wav">

	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
