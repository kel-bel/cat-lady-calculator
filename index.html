<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cat Lady Calculator</title>
	<link href="https://fonts.googleapis.com/css?family=Coming+Soon|Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container">
		<header>
			<h1>Cat Lady Calculator</h1>
		</header>

		<section class="questionhere">
			<div class="questions">
					<h2 class="question">How many cats do you already own?</h2>
					<ul class="options">
						<li>0
							<p class="points">0</p>
						</li>
						<li>1
							<p class="points">2</p>
						</li>
						<li>2-4
							<p class="points">4</p>
						</li>
						<li>5+
							<p class="points">6</p>
						</li>
					</ul>
			</div>
			<div class="finalresults">
			</div>
		</section>

		<section class="catquestion">
			<div class="cat">
				<div class="yarn">
					<img class="justyarn" src="images/yarn.png">
				</div>
				<div class="meow">
					<button id="submit" class="submit">Submit</button>
					<button id="newgame" class="newgame">New Game</button>
				</div>
			</div>
		</section>


	</div>
	<audio id="meow-sound" src="sounds/meow-sound-3.wav">

	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
